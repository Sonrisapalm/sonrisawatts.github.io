<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Survey Data Analysis</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2c56;
    }
    #chart {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>

<h1>Emotional Response to AI Use</h1>
<div id="chart"></div>

<script>
var data = [
  {
    x: ['Angry', 'Shocked', 'Not Surprised', 'Uncomfortable', 'Fine If Judged', 'Neutral', 'Inquisitive'],
    y: [6, 2, 8, 17, 29, 3, 4],
    name: 'Doctor',
    type: 'bar',
    marker: {color: '#1f77b4'},
    text: [6, 2, 8, 17, 29, 3, 4],
    textposition: 'auto',
    hovertemplate: '%{x}: %{y}<extra>Doctor</extra>'
  },
  {
    x: ['Angry', 'Shocked', 'Not Surprised', 'Uncomfortable', 'Fine If Judged', 'Neutral', 'Inquisitive'],
    y: [9, 4, 8, 15, 28, 3, 2],
    name: 'Lawyer',
    type: 'bar',
    marker: {color: '#ff7f0e'},
    text: [9, 4, 8, 15, 28, 3, 2],
    textposition: 'auto',
    hovertemplate: '%{x}: %{y}<extra>Lawyer</extra>'
  }
];

var layout = {
    barmode: 'group',
    title: {
      text: 'Doctors vs Lawyers: Emotional Response to AI Use',
      font: {size: 24, color: '#1f2c56'}
    },
    xaxis: {
      title: 'Response',
      tickangle: -30,
      tickfont: {size: 12},
      showgrid: false
    },
    yaxis: {
      title: 'Number of Responses',
      gridcolor: '#e0e0e0'
    },
    legend: {
      x: 0.8,
      y: 1.1,
      bgcolor: 'rgba(255,255,255,0)',
      font: {size: 12}
    },
    paper_bgcolor: '#f7f7f7',
    plot_bgcolor: '#f7f7f7',
    margin: {t: 80, b: 120, l: 60, r: 60}
};

Plotly.newPlot('chart', data, layout, {responsive: true});
</script>

</body>
</html>
