<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Encoded | Research</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0a0b10;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #00f2ff;
            border-radius: 15px;
            box-shadow: 0 0 20px #00f2ff33, inset 0 0 10px #00f2ff11;
            max-width: 600px;
            background: rgba(10, 11, 16, 0.8);
        }

        .project-title {
            color: #00f2ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00f2ff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .highlight {
            color: #00f2ff;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0a0a0;
        }

        .status-tag {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #00f2ff;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #00f2ff;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .glow-line {
            height: 1px;
            width: 100px;
            background: #00f2ff;
            margin: 20px auto;
            box-shadow: 0 0 10px #00f2ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="project-title">Emotion Encoded Research</div>
        <div class="glow-line"></div>
        <h1>Coming Soon</h1>
        <p>
            An exclusive interview with <span class="highlight">Dr. Yazigi</span> 
            regarding his expert perspective on the integration of 
            <span class="highlight">Artificial Intelligence</span> in 
            Modern Medicine and Oncology.
        </p>
        <div class="status-tag">Transmission Incoming</div>
    </div>

</body>
</html>
