<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore St. Kitts & Nevis | Emotion Encoded</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: calc(100vh - 200px); width: 100%; }
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Emotion Encoded</h1>
                <p class="text-teal-600 font-medium italic text-lg">The Federation of St. Kitts & Nevis</p>
            </div>
            <div class="flex gap-2">
                <button onclick="zoomToSK()" class="bg-white border-2 border-teal-600 text-teal-600 px-4 py-2 rounded-lg font-bold hover:bg-teal-600 hover:text-white transition-all shadow-sm">St. Kitts</button>
                <button onclick="zoomToNevis()" class="bg-white border-2 border-teal-600 text-teal-600 px-4 py-2 rounded-lg font-bold hover:bg-teal-600 hover:text-white transition-all shadow-sm">Nevis</button>
                <button onclick="resetMap()" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-300 transition-all">Reset</button>
            </div>
        </header>

        <div class="bg-white p-2 rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
            <div id="map" class="rounded-2xl"></div>
        </div>

        <footer class="mt-6 text-center">
            <a href="https://yourusername.github.io/main-repo-name/" class="text-teal-600 font-bold hover:underline">‚Üê Back to Main Article</a>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.25, -62.67], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const sk = [17.33, -62.75];
        const nv = [17.15, -62.58];

        L.marker(sk).addTo(map).bindPopup('<b class="text-lg">St. Kitts</b><br>Land of the Caribs.');
        L.marker(nv).addTo(map).bindPopup('<b class="text-lg">Nevis</b><br>Dulcina.');

        function zoomToSK() { map.flyTo(sk, 13, { duration: 1.5 }); }
        function zoomToNevis() { map.flyTo(nv, 13, { duration: 1.5 }); }
        function resetMap() { map.setView([17.25, -62.67], 11); }
    </script>
</body>
</html>
