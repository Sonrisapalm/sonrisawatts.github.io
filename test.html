<section class="max-w-4xl mx-auto my-16 p-8 bg-slate-950 rounded-[2rem] border border-slate-800 shadow-2xl">
    <div class="text-center mb-10">
        <h2 class="text-3xl font-black text-white uppercase tracking-tighter">The Perception Test</h2>
        <p class="text-teal-400 font-medium mt-2">Can you identify the human reasoning?</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <button onclick="checkGuess('A')" id="btnA" class="group bg-slate-900 border border-slate-800 p-6 rounded-2xl text-left hover:border-teal-500 transition-all">
            <span class="text-teal-500 font-bold text-sm uppercase">Option A</span>
            <p class="text-gray-300 mt-4 leading-relaxed">
                Justice is not a calculation; it is a weight felt in the soul. No machine can replicate the heavy silence of a courtroom before a life-altering verdict is read.
            </p>
        </button>

        <button onclick="checkGuess('B')" id="btnB" class="group bg-slate-900 border border-slate-800 p-6 rounded-2xl text-left hover:border-teal-500 transition-all">
            <span class="text-teal-500 font-bold text-sm uppercase">Option B</span>
            <p class="text-gray-300 mt-4 leading-relaxed">
                The legal system operates on a framework of ethical precedents. While AI can process these data points, the final moral determination must remain a human function.
            </p>
        </button>
    </div>

    <div id="result" class="hidden mt-8 p-6 rounded-xl text-center font-bold text-xl transition-all"></div>
</section>

<script>
    function checkGuess(choice) {
        const resultDiv = document.getElementById('result');
        const btnA = document.getElementById('btnA');
        const btnB = document.getElementById('btnB');

        // Logic: A is Human, B is AI
        resultDiv.classList.remove('hidden');
        
        if(choice === 'A') {
            resultDiv.innerHTML = "Correct! Option A was written by a human. It uses emotional nuance that AI often misses.";
            resultDiv.className = "mt-8 p-6 rounded-xl text-center font-bold text-xl bg-teal-500/10 text-teal-400 border border-teal-500/20";
        } else {
            resultDiv.innerHTML = "Not quite! Option B was generated by an AI. It's logical, but lacks the personal 'weight' of human experience.";
            resultDiv.className = "mt-8 p-6 rounded-xl text-center font-bold text-xl bg-red-500/10 text-red-400 border border-red-500/20";
        }

        // Disable buttons after guess
        btnA.disabled = true;
        btnB.disabled = true;
        btnA.style.opacity = "0.5";
        btnB.style.opacity = "0.5";
    }
</script>
