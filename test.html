<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perception Test | Emotion Encoded</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #2dd4bf, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .option-card:hover { border-color: #2dd4bf; box-shadow: 0 0 30px rgba(45, 212, 191, 0.15); transform: translateY(-4px); }
        .scanline { width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, rgba(45, 212, 191, 0.05), transparent); position: absolute; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { from { top: -100px; } to { top: 100%; } }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col justify-center relative overflow-x-hidden">

    <div class="scanline"></div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-teal-500/10 blur-[120px] rounded-full"></div>

    <div class="max-w-6xl mx-auto px-6 py-12 relative z-10 w-full">
        
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1.5 mb-6 rounded-full border border-teal-500/30 bg-teal-500/5 text-teal-400 text-xs font-bold uppercase tracking-[0.2em]">
                Active Experiment: Module 01
            </div>
            <h1 class="text-5xl md:text-7xl font-black text-white tracking-tighter mb-4">
                THE <span class="gradient-text">PERCEPTION</span> TEST
            </h1>
            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto leading-relaxed font-light">
                Distinguishing between biological intuition and algorithmic logic. 
                Can you identify the human reasoning?
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            
            <button onclick="checkGuess('A')" id="btnA" class="option-card glass group p-10 rounded-[2.5rem] text-left transition-all duration-500 relative overflow-hidden">
                <div class="flex justify-between items-start mb-8">
                    <span class="text-teal-500/50 font-black text-6xl opacity-20 group-hover:opacity-100 transition-opacity">01</span>
                    <div class="h-8 w-8 rounded-full border border-teal-500/20 flex items-center justify-center group-hover:bg-teal-500/20 transition-all">
                        <div class="h-2 w-2 rounded-full bg-teal-500"></div>
                    </div>
                </div>
                <p class="text-xl md:text-2xl text-slate-300 font-light leading-relaxed group-hover:text-white transition-colors">
                    "Justice is not a calculation; it is a weight felt in the soul. No machine can replicate the heavy silence of a courtroom before a life-altering verdict."
                </p>
                <div class="mt-8 pt-6 border-t border-slate-800 text-xs text-slate-500 uppercase tracking-widest group-hover:text-teal-400 transition-colors">
                    Analyze Structural Intent
                </div>
            </button>

            <button onclick="checkGuess('B')" id="btnB" class="option-card glass group p-10 rounded-[2.5rem] text-left transition-all duration-500 relative overflow-hidden">
                <div class="flex justify-between items-start mb-8">
                    <span class="text-teal-500/50 font-black text-6xl opacity-20 group-hover:opacity-100 transition-opacity">02</span>
                    <div class="h-8 w-8 rounded-full border border-teal-500/20 flex items-center justify-center group-hover:bg-teal-500/20 transition-all">
                        <div class="h-2 w-2 rounded-full bg-teal-500"></div>
                    </div>
                </div>
                <p class="text-xl md:text-2xl text-slate-300 font-light leading-relaxed group-hover:text-white transition-colors">
                    "The legal system operates on a framework of ethical precedents. While AI can process these data points, the final moral determination must remain human."
                </p>
                <div class="mt-8 pt-6 border-t border-slate-800 text-xs text-slate-500 uppercase tracking-widest group-hover:text-teal-400 transition-colors">
                    Analyze Linguistic Patterns
                </div>
            </button>

        </div>

        <div id="resultBox" class="hidden transition-all duration-1000">
            <div class="glass border-teal-500/30 p-8 rounded-3xl max-w-2xl mx-auto text-center relative overflow-hidden">
                <div id="statusTag" class="inline-block px-4 py-1 rounded-full text-xs font-bold uppercase mb-4 tracking-widest"></div>
                <h3 id="resultTitle" class="text-2xl font-bold text-white mb-2"></h3>
                <p id="resultDesc" class="text-slate-400 leading-relaxed"></p>
                
                <div class="mt-8 flex justify-center gap-4">
                    <button onclick="location.reload()" class="bg-white/5 hover:bg-white/10 text-white px-6 py-2 rounded-full text-sm font-bold transition-all">Try Again</button>
                    <a href="index.html" class="bg-teal-500 text-slate-950 px-6 py-2 rounded-full text-sm font-bold transition-all hover:bg-teal-400">View Full Study</a>
                </div>
            </div>
        </div>

    </div>

    <script>
        function checkGuess(choice) {
            const box = document.getElementById('resultBox');
            const tag = document.getElementById('statusTag');
            const title = document.getElementById('resultTitle');
            const desc = document.getElementById('resultDesc');
            const btns = [document.getElementById('btnA'), document.getElementById('btnB')];

            box.classList.remove('hidden');
            btns.forEach(b => {
                b.disabled = true;
                b.style.opacity = "0.3";
                b.style.transform = "scale(0.98)";
            });

            if(choice === 'A') {
                tag.className = "inline-block px-4 py-1 rounded-full text-xs font-bold uppercase mb-4 tracking-widest bg-teal-500/20 text-teal-400 border border-teal-500/30";
                tag.innerHTML = "Identification Verified";
                title.innerHTML = "You detected the Human Source";
                desc.innerHTML = "Option A contains emotional depth and metaphorical language ('weight felt in the soul') that current LLMs often fail to replicate authentically.";
            } else {
                tag.className = "inline-block px-4 py-1 rounded-full text-xs font-bold uppercase mb-4 tracking-widest bg-red-500/20 text-red-400 border border-red-500/30";
                tag.innerHTML = "Perception Breach";
                title.innerHTML = "AI Mimicry Successful";
                desc.innerHTML = "Option B was generated by AI. Its clinical, structured, and logical tone is a hallmark of algorithmic reasoning, which can often be mistaken for high-level human professionalism.";
            }
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
